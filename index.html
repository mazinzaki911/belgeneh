<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بالجنية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#1E88E5',
                dark: '#64B5F6',
                light: '#E3F2FD'
              },
              secondary: {
                DEFAULT: '#FF9800',
                dark: '#FFB74D'
              },
              neutral: {
                '50': '#fafafa',
                '100': '#f5f5f5',
                '200': '#eeeeee',
                '300': '#e0e0e0',
                '400': '#bdbdbd',
                '500': '#9e9e9e',
                '600': '#757575',
                '700': '#616161',
                '800': '#424242',
                '900': '#212121',
                '950': '#111111'
              }
            },
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            borderRadius: {
              'lg': '0.75rem',
              'xl': '1rem',
              '2xl': '1.5rem',
            },
            keyframes: {
                fadeInDropdown: {
                  from: { opacity: 0, transform: 'scale(0.95) translateY(-10px)' },
                  to: { opacity: 1, transform: 'scale(1) translateY(0)' },
                },
                fadeInDown: {
                  from: { opacity: 0, transform: 'translateY(-10px)' },
                  to: { opacity: 1, transform: 'translateY(0)' },
                },
                fadeIn: {
                  '0%': { opacity: 0, transform: 'translateY(10px)' },
                  '100%': { opacity: 1, transform: 'translateY(0)' },
                },
            },
            animation: {
              'fade-in-dropdown': 'fadeInDropdown 0.15s ease-out',
              'fade-in-down': 'fadeInDown 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.4s ease-out',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
      }
      
      /* إخفاء أسهم حقول الأرقام */
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
      
      /* Custom scrollbar styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background-color: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #e0e0e0; /* neutral-300 */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #bdbdbd; /* neutral-400 */
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #616161; /* neutral-700 */
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #757575; /* neutral-600 */
      }
      
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
